<link rel="import" href="/components/polymer/polymer.html">

<polymer-element name="control-rack" attributes="state">
<template>
  <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }

    .card-header {
      margin-bottom: 10px;
    }

    .card-header ::content h2 {
      margin: 0;
      font-weight: 300;
    }
    .card-header ::content .state {
      margin: 0;
      font-weight: 300;
    }
  </style>

  <div class="card-header" layout horizontal center>
    <span flex><content select="h2"></content></span>
    <core-icon icon="{{stateIcon}}"></core-icon>
    {{state}}
  </div>

  <content></content>   
</template>
<script>
  Polymer({
    stateChanged: function() {
      if (this.state == 'Playing') {
        this.stateIcon = 'av:play-arrow';
      } else if (this.state == 'Paused') {
        this.stateIcon = 'av:pause';
      } else if (this.state == 'Buffering' || this.state == 'Loading') {
        this.stateIcon = 'more-horiz';
      } else if (this.state == 'Ready' || this.state == 'Cued') {
        this.stateIcon = 'av:movie';
      } else if (this.state == 'Ended') {
        this.stateIcon = 'av:stop';
      } else {
        this.stateIcon = 'error';
      }
    }
  });
</script>
</polymer-element>
