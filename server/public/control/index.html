<!DOCTYPE html>
<html>
<head>
  <title>Control Room</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">

  <link rel="stylesheet" href="/css/control.css">

  <script src="/components/platform/platform.js"></script>
  <link rel="import" href="/components/font-roboto/roboto.html">
  <link rel="import" href="/components/core-header-panel/core-header-panel.html">
  <link rel="import" href="/components/core-toolbar/core-toolbar.html">
  <link rel="import" href="/components/paper-tabs/paper-tabs.html">

  <link rel="import" href="onetv-rack.html">
  <link rel="import" href="yt-rack.html">

  <script src="/js/json_websocket.js"></script>
</head>

<body unresolved fullbleed layout vertical>
  <core-header-panel flex>
    <core-toolbar>
      <paper-tabs id="channels" self-end>
        <paper-tab name="onetv">1TV</paper-tab>
        <paper-tab name="yt">YouTube</paper-tab>
        <paper-tab name="none">None</paper-tab>
      </paper-tabs>
      <span flex></span>
      <paper-icon-button id="refresh-client" icon="refresh"></paper-icon-button>
    </core-toolbar>
    <div class="racks">

      <onetv-rack></onetv-rack>
      <yt-rack></yt-rack>

    </div>
  </core-header-panel>


  <script src="/js/control.js"></script>
</body>

</html>
