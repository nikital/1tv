<link rel="import" href="/components/polymer/polymer.html">

<polymer-element name="control-rack">
<template>
  <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }

    .card-header {
      margin-bottom: 10px;
    }

    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
  </style>

  <div class="card-header" layout horizontal center>

    <content select="h2"></content>

  </div>

  <content></content>   
</template>
<script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },
    favoriteTapped: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-tap');
    }
  });
</script>
</polymer-element>
